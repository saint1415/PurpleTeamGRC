name: Bundle Security Tools

on:
  # Allow manual trigger only
  workflow_dispatch:

jobs:
  bundle-tools:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download and bundle security tools
        run: |
          python bin/bundle-tools.py --all

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Configure Git
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add tools/
          git commit -m "chore: update bundled security tools $(date -u +%Y-%m-%d) [skip ci]"
          git push
