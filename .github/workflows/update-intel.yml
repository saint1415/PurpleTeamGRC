name: Update NVD CVE Intelligence

on:
  # Run every 4 hours
  schedule:
    - cron: '0 */4 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-cve-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run incremental CVE update
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          python bin/update-intel.py --incremental

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Configure Git
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add data/
          git commit -m "chore: incremental CVE update $(date -u +%Y-%m-%d) [skip ci]"
          git push
