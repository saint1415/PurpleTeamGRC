name: Update Compliance Frameworks

on:
  # Weekly check for framework updates
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC
  workflow_dispatch:

jobs:
  update-frameworks:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sync compliance frameworks from PolicyUpdate repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python bin/update-frameworks.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code config/frameworks/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Configure Git
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add config/frameworks/
          git commit -m "chore: sync compliance frameworks from PolicyUpdate $(date -u +%Y-%m-%d) [skip ci]"
          git push
